version: '2'

services:

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./dbdata:/var/lib/postgresql/data

  web:
    # Docker hack to wait until Postgres is up, then run stuff.
    command: bash -c "while ! nc -w 1 -z db 5432; do sleep 0.1; done; python manage.py migrate; while :; do python manage.py runserver 0.0.0.0:8000; sleep 1; done"
    image: django
    build: .
    volumes:
      - .:/code
    depends_on:
      - db
    environment:
      IN_DOCKER: 1
      ILIAS_DB_NAME: "${ILIAS_DB_NAME}"
      ILIAS_DB_USER: "${ILIAS_DB_USER}"
      ILIAS_DB_PASS: "${ILIAS_DB_PASS}"
      ILIAS_DB_HOST: "${ILIAS_DB_HOST}"
      ILIAS_DB_PORT: "${ILIAS_DB_PORT}"
      EMAIL_HOST: "${EMAIL_HOST}"
      EMAIL_PORT: "${EMAIL_PORT}"
      EMAIL_HOST_USER: "${EMAIL_HOST_USER}"
      EMAIL_HOST_PASSWORD: "${EMAIL_HOST_PASSWORD}"
    ports:
     - "8000:8000"

